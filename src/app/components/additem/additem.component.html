<section class="py-3">
    <h3 class="text-center fw-bold">
        Add new item to the list of items to buy in the supermarket
    </h3>
    
    <form action="" class="container" style="width: 60vh;" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="id">Item ID</label>
            <input type="number" class="form-control" id="id" name="id" [(ngModel)]="id" required>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" [(ngModel)]="price">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="quantity">
        </div>
        <button type="submit" class="btn btn-outline-success m-2">Create</button>
    </form>
</section>
