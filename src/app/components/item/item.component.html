<div>
    <div>
        <input type="checkbox" [checked]="item.isCompleted">
        {{ item.title }}
    </div>
    <div>
        {{ item.price }}
    </div>
    <div>
        {{ item.quantity }}
    </div>
    <div>
        {{ ( item.price * item.quantity ) }}
    </div>
    <div>
        <button>Remove</button>
    </div>
</div>
